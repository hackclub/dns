name: Validate DNS Configs
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  json-yaml-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validdate JSON & YAML
        id: json-yaml-validate
        uses: GrantBirki/json-yaml-validate@v2.7.1
        with:
          comment: "true"
