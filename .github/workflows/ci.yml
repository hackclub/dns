name: CI

on:
  push:
    branches: [main]
  pull_request: {}
  workflow_dispatch: {}

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Validate JSON & YAML files
      uses: GrantBirki/json-yaml-validate@v2.6.2
  critique:
    runs-on: ubuntu-latest
    needs: validate
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Try formatting YAML files
      uses: ./.github/actions/format
    - name: Fail if formatting changes are needed
      uses: tj-actions/verify-changed-files@v20
      with:
        fail-if-changed: true
  test:
    runs-on: ubuntu-latest
    needs: validate
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v1
      with:
        python-version: 3
    - name: Install OctoDNS
      run: pip install octodns==0.9.10
    - name: Make sure OctoDNS knows what to do
      run: ./bin/dry-run
      env:
        DNSIMPLE_ACCOUNT_NUMBER: ${{ secrets.DNSIMPLE_ACCOUNT_NUMBER }}
        DNSIMPLE_API_KEY: ${{ secrets.DNSIMPLE_API_KEY }}
